<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br>

            <label for="precio">Precio:</label>
            <input type="number" name="precio" value="{{ producto.precio }}" required><br>

            <label for="categoria">Categor√≠a:</label>
            <input type="text" name="categoria" value="{{ producto.categoria }}" required><br>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required><br>  <!-- Nuevo campo -->

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
